<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Reportes NBA</title>
  <style>
    .report-form-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3); /* sombra dorada */
      font-family: sans-serif;
    }

    .report-form-container h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333333;
      text-align: center;
    }

    .report-form-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444444;
    }

    .report-form-container input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .report-form-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #d4af37; /* dorado */
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease;
    }

    .report-form-container button:hover {
      background-color: #b8932f; /* dorado más oscuro al pasar el cursor */
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="report-form-container">
    <h3>Generar informe de jugador</h3>
    <form id="pdf-form">
      <label for="playerName">Nombre del jugador</label>
      <input type="text" id="playerName" name="playerName" placeholder="Ej. Stephen Curry" required />
      <button type="submit">Generar PDF</button>
    </form>
  </div>

  <script>
    document.getElementById("pdf-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return alert("Por favor, introduce un nombre válido.");
      const endpoint = `https://reportgeneratornba.onrender.com/generate-pdf/?player_name=${encodeURIComponent(playerName)}`;
      window.open(endpoint, "_blank");
    });
  </script>
</body>
</html>
