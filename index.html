<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Reportes NBA | Basketm치tica</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      color: #222;
    }

    header {
      background-color: #002b5c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 40px;
      margin-right: 0.75rem;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 2rem 1rem;
    }

    form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.8rem;
      background-color: #d4af37;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b8932f;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://basketmatica.wordpress.com/wp-content/uploads/2024/07/logo_basketmatica-removebg-preview.jpg" alt="Logo Basketm치tica">
    <h1>Basketm치tica</h1>
  </header>

  <main>
    <div class="report-form-container">
    <h3>Generar informe de jugador</h3>
    <form id="pdf-form">
      <label for="playerName">Nombre del jugador</label>
      <input type="text" id="playerName" name="playerName" placeholder="Ej. Stephen Curry" required />
      <button type="submit">Generar PDF</button>
    </form>
    </div>
  </main>

  <script>
    document.getElementById("pdf-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return alert("Por favor, introduce un nombre v치lido.");
      const endpoint = `https://reportgeneratornba.onrender.com/generate-pdf/?player_name=${encodeURIComponent(playerName)}`;
      window.open(endpoint, "_blank");
    });
  </script>
</body>
</html>
